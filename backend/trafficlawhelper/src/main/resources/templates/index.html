<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅창</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="car">
    <img th:src="@{/car-icon.png}" class="car_img">
</div>
<div class="qa-container" id="qa-container">
    <!-- 기존 Q와 A를 담을 컨테이너 -->
</div>
<div class="chat">
    <input type="text" class="chat_box" id="chat_box">
    <button class="finish" id="finish"><img th:src="@{/search-icon.png}" class="finish_img"> </button>
</div>

<script>
    document.getElementById('finish').addEventListener('click', function() {
        var chatBox = document.getElementById('chat_box');
        var qaContainer = document.getElementById('qa-container');
        var userQuestion = chatBox.value;

        if (userQuestion.trim() === '') {
            alert('질문을 입력해주세요.');
            return;
        }

        // 기존 Q와 A 요소들을 모두 위로 이동
        var existingQAs = document.querySelectorAll('.qa');
        existingQAs.forEach(function(qa) {
            var currentTop = parseInt(window.getComputedStyle(qa).top, 10) || 0;
            qa.style.top = (currentTop - 70) + 'px'; // 위로 이동
        });

        // 새로운 Q와 A 요소 생성
        var newQA = document.createElement('div');
        newQA.className = 'qa';
        newQA.style.top = '0px';

        var newQ = document.createElement('div');
        newQ.className = 'q';
        newQ.textContent = 'Q. ' + chatBox.value;

        var newA = document.createElement('div');
        newA.className = 'a';
        newA.textContent = 'A. 답변입니다';
        newA.style.display = 'none'; // 3초 후에 보여주기 위해 초기에는 숨김 처리

        newQA.appendChild(newQ);
        newQA.appendChild(newA);

        // 새로운 Q와 A 요소를 컨테이너에 추가
        qaContainer.appendChild(newQA);

        /*
        // 3초 후에 새로운 A 요소를 표시
        setTimeout(function() {
            newA.style.display = 'block';
        }, 3000);

         */

        fetch('/api/ai/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ request: userQuestion })
        })
            .then(response => response.json())
            .then(data => {
                setTimeout(function() {
                    newA.textContent = 'A. ' + data.response;
                    newA.style.display = 'block';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                newA.textContent = 'A. 답변을 가져오는데 실패했습니다.';
                newA.style.display = 'block';
            });

        // chat_box 리셋
        chatBox.value = '';
    });
</script>
</body>
</html>
